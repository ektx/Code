<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    #statusBar {
        margin: 0;
        padding: 0;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 20px;
        background-color: #353531;
        color: #D8D8D8;
        z-index: 90;  
    }
  </style>
</head>
<body>

<pre id="editor"></pre>
<div id="statusBar">
    <div class="code-mod" style="display:inline-blck; float: right">HTML</div>
</div> 


<script src="lib/require.js"></script>
<script>
// setup paths
require.config({paths: { "ace" : "lib/ace"}});
// load ace and extensions
require(["ace/ace", "ace/ext/settings_menu", "ace/ext/statusbar"], function(ace) {
    var editor = ace.edit("editor");
    var StatusBar = ace.require('ace/ext/statusbar').StatusBar;
    var statusBar = new StatusBar(editor, document.getElementById('statusBar'));

    ace.require('ace/ext/settings_menu').init(editor);
    editor.setTheme("ace/theme/Monokai");
    editor.session.setMode("ace/mode/html");
	editor.commands.addCommands([{
		name: "showSettingsMenu",
		bindKey: {win: "Ctrl-q", mac: "Ctrl-q"},
		exec: function(editor) {
			editor.showSettingsMenu();
		},
		readOnly: false
	}]);

    document.querySelector('.ace_status-indicator').onclick = function val() {
        // console.log(editor.session.getTextRange(editor.getSelectionRange()))
        console.log(editor.insert("Something cool"))
    }

    document
})
</script>

</body>
</html>
